<head>

  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/jsTest.css" />
  <title>이주미</title>

<body>
  <!-- layout -->
  <div id="wrap">
    <header id="headBox">
      <h1>make slide banner</h1>
    </header>
    <section id="viewBox">
      <h2 class="hidden">slide banner</h2>
      <!-- slide banner -->
      
      <div class="logo_brand">
      <!-- 내용 작성 -->
        <div class="btn">
          <button type="button" class="next"><span class="hidden">다음버튼</span></button>
          <button type="button" class="prev"><span class="hidden">이전버튼</span></button>
        </div>
        <div class="logo_box">
          <ul class="logo_img">
            <li class="logo_img01"><a href="#"><span class="hidden">로고 이미지 01</span></a></li>
            <li class="logo_img02"><a href="#"><span class="hidden">로고 이미지 02</span></a></li>
            <li class="logo_img03"><a href="#"><span class="hidden">로고 이미지 03</span></a></li>
            <li class="logo_img04"><a href="#"><span class="hidden">로고 이미지 04</span></a></li>
            <li class="logo_img05"><a href="#"><span class="hidden">로고 이미지 05</span></a></li>
            <li class="logo_img06"><a href="#"><span class="hidden">로고 이미지 06</span></a></li>
          </ul>
        </div>
      </div>
    </section>
    <article id="conBox">
      <h2 class="hidden">내용 작성하기</h2>
    </article>
    <footer id="footBox">
      <h2>
        <span class="hidden">company info</span>
      </h2>
    </footer>
  </div>



  <!-- script -->
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script src="./js/jsTest.js"></script>
