  <body>
  <!-- Layout -->
    <div id="wrap">
      <div class="box">
        <form method="post">
          <fieldset>
            <legend class="hidden">group company</legend>
            <h1>
              <span class="hidden">group company 로그인 만들기</span>
            </h1>
            <dl class="login_box01">
              <dt class="user_id">
                <label for="idName"><span class="hidden">사용자 이름 또는 이메일을 입력하세요.</label>
              </dt>
              <dd>
                <input type="text" id="idName" name="idName" value="" required="required" placeholder="username or email" />
              </dd>

              <dt class="user_pw">
              <label for="pwName"><span class="hidden">비밀번호를 입력하세요.</span></label>
              </dt>
              <dd>
                <input type="text" id="pwName" name="pwName" value="" required="required" placeholder="password" />
              </dd>
            </dl>
            
            <dl class="check clearfix">
              <dt>
                <input type="checkbox" id="checkBox" name="checkBox" value="저장">
              </dt>
              <dd class="check_box">
                <label for="checkBox">
                  <span class="txt1">remember</span> me<span class="hidden">id를 기억하시겠는지 체크하세요.</span></label>
              </dd>
            </dl>

            <div class="login_box02">
              <button type="submit" id="logIn">login</button>
              <button type="submit" id="register">register</button>
              <button type="submit" id="forgot">forgot your password?</button>
              <button type="submit" id="back">&larr; <span class="txt1">back </span>to <span class="txt2">wpb</span>rigade</button>
            </div>
            
          </fieldset>
        </form>
      </div>
    </div>
