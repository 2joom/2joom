<!DOCTYPE html>
<!-- try_form_03.html -->
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Competible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">
    
    <link rel="stylesheet" href="../../fonts/nanumFont.css">
    <link rel="stylesheet" href="../../css/base/reset.css" />  
    <link rel="stylesheet" href="../../css/base/common.css" />
    <link rel="stylesheet" href="../../css/src/try_form_03.css"/>
     
    <!--[if IE]>
      <script src="../../ie/html5shiv/dist/html5shiv.min.js"</script>
      <script src="../../ie/css3pie/PIE_IE9.js"</script>  
      <script src="../../ie/ie9.min.js"</script>
      <script src="../../ie/respond/dest/respond.min.js"</script>
    <![endif]-->
   
  
    <!-- link:touch -->
    <link rel="apple-touch-icon" href="../../ie/favicon.png">
    <!-- link:favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../ie/icon/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="../../ie/icon/favicon.png">
    <title>회원가입 만들어보기</title>
  </head>
  <body>
  <!-- Layout -->
    <div id="wrap">
      <form action="#" method="post">
        <fieldset>
          <legend><span class="hidden">회원가입</span></legend>
          <table summary="회원가입">
           <caption>회원가입</caption>
           <colgroup>
             <col class="col1" />
           </colgroup> 
           <tr>
             <th><label for="idName">아이디</label></th>
             <td>
              <input type="text" id="idName" name="idName" value="" required="" />
             <button type="button"> 중복확인</button>
             </td>
           </tr>
           <tr>
             <th><label for="trueName ">이름</label></th>
             <td><input type="text" id="trueName" name="trueName  " value="" required="" /></td>
           </tr>
           <tr>
             <th>성별</th>
             <td
             ><label for="sexKind">남</label>
             <input type="radio" id="sexKind" name="sexKind" value="sexKind" required="" />
             <label for="sexKind">여</label>
             <input type="radio" id="sexKind" name="sexKind" value="sexKind" required="" />
             </td>
           </tr>
           <tr>
             <th><label for="sexKind">암호</label></th>
             <td><input type="password" id="pwName1" name="pwName1" value="" required="" /></td>
           </tr>
           <tr>
             <th><label for="sexKind">암호확인</label></th>
             <td><input type="password" id="pwName2" name="pwName2" value="" required="" />*같은 암호를 입력하세요</td>
           </tr>
           <tr>
             <th>
              <label for="sexKind">이메일</label>
             </th>
             <td>
              <input type="text" id="emailName" name="emailName" value="" />
              <label for="sexKind">@</label>
              <input type="text" id="emailInfo" name="emailInfo" value="" />
              <select name="selName" id="selName">
                <option>선택하세요.</option>
                <option>naver.com</option>
                <option>daum.net</option>
                <option>gmail.com</option>
                <option>hanmail.net</option>
              </select>
             </td>
           </tr>
           <tr>
             <th>주소</th>
             <td>
              <label for="addName"><span class="hidden">주소를 입력하세요</span></label>
              <input type="text" id="addName" name="addName" value="" />
              <button type="button">
              주소찾기<a href="" target="blank"></a>
              </button>
            </td>
           </tr>
           <tr>
             <th>휴대폰</th>
             <td>
               <input type="radio" id="phoneKind1" name="phoneKind" value="phoneKind" />
               <label for="phoneKind1">skt</label>
               <input type="radio" id="phoneKind2" name="phoneKind" value="phoneKind" />
               <label for="phoneKind2">kt</label>
               <input type="radio" id="phoneKind3" name="phoneKind" value="phoneKind" />
               <label for="phoneKind3">lgu+</label><br />

               <select name="selPhone" id="selPhone">
                 <option value="">010</option>
                 <option value="">011</option>
                 <option value="">016</option>
                 <option value="">019</option>
               </select>
               <label for="phoneName"><span>-</span></label>
               <input type="text" id="phoneName1" name="phoneName1" value="" />
               <label for="phoneName2"><span>-</span></label>
               <input type="text" id="phoneName2" name="phoneName2" value="" />
             </td>
           </tr>
           <tr>
             <th>관심</th>
             <td>
               <input type="checkbox" id="checkBox1" name="checkBox1" value="checkBox1" />
               <label for="checkBox2">쇼핑</label>
               <input type="checkbox" id="checkBox2" name="checkBox2" value="checkBox2" />
               <label for="checkBox3">게임</label>
               <input type="checkbox" id="checkBox" name="checkBox3" value="checkBox3" />
               <label for="checkBox3">여행</label>
               <input type="checkbox" id="checkBox4" name="checkBox4" value="checkBox4" />
               <label for="checkBox4">기타</label>
             </td>
           </tr>
           <tr>
             <th>자기소개</th>
             <td>
              <textarea name="txt" id="txt" cols="3000" rows="10000"></textarea>
             </td>
           </tr>
          </table>
        </fieldset>
      </form>
      <div class="btnbox">
        <button type="submit" class="btn1">확인</button>
          <button type="reset" class="btn2">다시입력</button>
      </div>
    </div>
  <!--  script   -->
  <script src="../../js/base/jquery-3.3.1.min.js"></script>
  <script src="../../js/base/jquery-ui.min.js"></script>
  <!-- <script src="../../js/src/try_form_03.js"></script> -->
  </body>
  </html>
