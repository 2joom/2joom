    <title>form에 대해 배워보자</title>
    <style>
      form{padding: 2rem; background-color: #fcc;}
      fieldset{padding:1rem;}
      legend{background-color: #f77; padding: 0.5rem; color:#fff; font-weight:bold; border-radius: 0.5rem;}
      input{height: 2rem; border:2px solid #111; text-indent: 0.5rem; font-size: 1.2rem;}
      label{display:block; width: 0; height: 0; overflow: hidden;}
      
    </style>

  <body>
  <!-- Layout -->
    <div id="wrap">
      <h1>form 기초 개념 이해하기1</h1>
      <form action="" method="">
        <fieldset>
          <legend>간단한 form 기초코드의 내용에 대한 이해</legend>
          <label for="searchName">검색할 자료 이름을 입력하세요.</label>
          <input type="text" id="searchName" name="searchBox" value="" 
          placeholder="검색어를 입력하세요." />

          <br />
          <label for="idName">ID를 입력하세요</label>
          <input type="text" id="idName" name="idBox" value="" 
          placeholder="ID를 입력하세요."> 

          <br />
          <label for="pwName">PW를 입력하세요</label>
          <input type="password" id="pwName" name="pwBox" value="" 
          placeholder="PW를 입력하세요.">
                      
          <br />
          <label for="yourName">이름를 입력하세요</label>
          <input type="text" id="yourName" name="yourBox" value=""
          placeholder="이름을 입력하세요.">

          <br />
          <label for="numberName">연락처를 입력하세요</label>
          <input type="text" id="numberName" name="numberBox" value=""
          placeholder="연락처를 입력하세요.">
        </fieldset>
      </form>
    </div>
