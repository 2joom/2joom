<!DOCTYPE html>
<!-- inner_content_01.html -->
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Competible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">
    
    <link rel="stylesheet" href="../../fonts/nanumFont.css">
    <link rel="stylesheet" href="../../css/base/reset.css" />  
    <link rel="stylesheet" href="../../css/base/common.css" />
    <link rel="stylesheet" href="../../css/src/jquery/inner_content_01.css"/>
     
    <!--[if IE]>
      <script src="../../ie/html5shiv/dist/html5shiv.min.js"</script>
      <script src="../../ie/css3pie/PIE_IE9.js"</script>
      <script src="../../ie/ie9.min.js"</script>
      <script src="../../ie/respond/dest/respond.min.js"</script>
    <![endif]-->
   
  
    <!-- link:touch -->
    <link rel="apple-touch-icon" href="../../ie/favicon.png">
    <!-- link:favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../../ie/icon/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="../../ie/icon/favicon.png">
    <title>html을 jQuery 통해 생성 및 처리하기</title>
  </head>
  <body>
  <!-- Layout -->
    <div id="wrap">
      <header id="headBox">
        <h1>html을 jQuery를 통해 생성 및 처리하기</h1>
      </header>

      <section id="viewBox">
        <h2>광고영역</h2>
      </section>

      <article id="conBox">
        <h2>무언가 내용영역</h2>
        <form action="">
          <fieldset>
            <legend>form영역</legend>
            <input type="text"     id="input_1" value="" placeholder="id를 입력하세요"    />
            <input type="password" id="input_2" value="" placeholder="비밀번호를 입력하세요"  />
            <input type="email"    id="input_3" value="" placeholder="메일을 입력하세요"    />
            <input type="tel"      id="input_4" value="" placeholder="연락처를 입력하세요"   />
            <input type="search"   id="input_5" value="" placeholder="검색어를 입력하세요"   />
          </fieldset>
        </form>

        <div class="shop">
          <dl class="product">
            <dt>제품명</dt>
            <dd>
              <div class="shop_img"></div>
              <p>제품에대한 설명</p>
              <p><a href="http://naver.com" target="_blank">상품 바로가기</a></p>
            </dd>
          </dl>
        </div>

      </article>
      
      <article id="listBox">
        <ul>
          <li class="list list_01"><a href="#headBox"></a>headBox</li>
          <li class="list list_02"><a href="#viewBox"></a>viewBox</li>
          <li class="list list_03"><a href="#conBox"></a>conBox</li>
          <li class="list list_04"><a href="#listBox"></a>listBox</li>
          <li class="list list_05"><a href="#footBox"></a>footBox</li>
        </ul>
      </article>
      
      <footer id="footBox">
        <h2>회사 정보 영역</h2>
      </footer>
    </div>
  <!--  script   -->
  <script src="../../js/base/jquery-3.3.1.min.js"></script>
  <script src="../../js/base/jquery-ui.min.js"></script>
  <script src="../../js/src/teacher_inner_content_01.js"></script>
  </body>
  </html>
