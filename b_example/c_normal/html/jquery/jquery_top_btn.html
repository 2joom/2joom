    <link rel="stylesheet" href="../../css/base/reset.css" />  
    <link rel="stylesheet" href="../../css/base/common.css" />

      <script src="../../ie/html5shiv/dist/html5shiv.min.js"</script>

    <title>제목</title>
    <style>
      #wrap{width: 100%; height: auto;}
      #headBox{width: 100%; height: 100px; background-color: #ccc;}
      h1{padding: 1rem; color:#fff; text-align: center;}

      #contentBox{margin: auto; width: 605px; height: 2000px; background-image: linear-gradient(45deg, #fff, #0af);}
        #miniProduct{position: relative; width: 100%; height: 25rem; background-color: #1cc;}
        .indicator{position: absolute; top:26rem; left:50%; margin-left:-6rem; width: 12rem; height:4rem; background-color: #a11;}
        .indicator>ul{width: 100%; height: 100%;}
        .indicator>ul>li{float:left; width: 32%; height: 100%; margin-right: 2%; background-color: #150;}
        .indicator>ul>li:last-child{margin-right: 0;}
        .indicator>ul>li>a{display: block; border-radius:100%; width: 100%; height: 100%; background-color: #122;}
        .indicator>ul>li>a>span{font-size: 0;}
        .indicator>ul>li.active>a{background-color: #fff;}

        
        .product_wrap{width: 100%; height: 100%; overflow: hidden;}
        .product{position: relative; left:0; width: 300%; height: 100%;}
        .product>li{float:left; width: 33.333333%; height: 100%;}
        .product>li:nth-child(1){background-color: #aac;}
        .product>li:nth-child(2){background-color: #fac;}
        .product>li:nth-child(3){background-color: #afc;}
        .product>li span{text-align: center; font-size: 2rem; font-weight: bold;}

      .top_btn{position: fixed; bottom: 1rem; left:50%; margin-left:18rem; width: 4rem; height: 4rem; background-color: #f3f; box-sizing: border-box; 
        display: none;}
      .top_btn>a{display: block; width: 100%; height: 100%;}
      .top_btn span{font-size: 0;}

      #footBox{width: 100%; height: 100px; background-color: #aaa;}

    </style>
  </head>
  <body>
  <!-- Layout -->
    <div id="wrap">
      <header id="headBox">
        <h1>logo</h1>
      </header>
      <article id="contentBox">
        <h2 class="hidden">content</h2>
        <div id="miniProduct">
          <div class="indicator">
            <ul>
              <li class="active"><a href="#"><span>제품 01</span></a></li>
              <li><a href="#"><span>제품 02</span></a></li>
              <li><a href="#"><span>제품 03</span></a></li>
            </ul>
          </div>
          <div class="product_wrap">
            <ul class="product">
              <li><a href="#"><span>상품설명 01</span></a></li>
              <li><a href="#"><span>상품설명 02</span></a></li>
              <li><a href="#"><span>상품설명 03</span></a></li>
            </ul>
          </div>
        </div>

      </article>
      <div class="top_btn">
        <a href="#"><span>상단으로이동</span></a>
      </div>
      <footer id="footBox">
        <h2>company info</h2>
      </footer>
    </div>
  <!--  script   -->
  <script src="../../js/base/jquery-3.3.1.min.js"></script>
  <script src="../../js/base/jquery-ui.min.js"></script>
  <script>
    (function($){
    // top_btn
      var btn = $('.top_btn');
      var win = $(window);

      var scr = function(){
        var st = win.scrollTop();
        if(st<500){btn.fadeOut();}
        else{btn.fadeIn()};
        console.log(st);
      };

    win.on('scroll',function(){
      scr();
    });

    // indicator
    var indi = $('.indicator').find('li');
    var pr = $('.product');
    var prLi = pr.find('li');

    indi.on('click',function(e){
      e.preventDefault();
      var index = $(this).index();
      console.log(index);
      var mv = index * -100;
      indi.eq(index).addClass('active');
      indi.eq(index).siblings('li').removeClass('active');
      pr.animate({left:mv + '%'});
    });


    })(jQuery);
  </script>
  </body>
  </html>
