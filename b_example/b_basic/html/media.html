<!DOCTYPE html>
<!-- media.html -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <p>비디오 및 오디오의 재생 및 정지, 기타 컨트롤 기능은<br />
     controls기능으로 사용하기보다는,<br />
     별도의 js를 활용하여 사용하자!!!!<br /></p>
  <!-- html에서 video와 audio지원 -->
  <div id="media_01">
    <div class="paly"><button class="button">play</button></div>
    <div class="pause"><button class="button">pause</button></div>
    <video poster="../img/jm.jpg" controls="controls" autoplay="autoplay" myted="myted" preload="yes" volume="0.5">
      <source src="../media/web_media.webm" type="video/webm">
      <source src="../media/web_media.ogg" type="video/ogg">
      <source src="../media/web_media.ogv" type="video/ogv">
      <source src="../media/web_media.mp4" type="video/mp4">
      <p>브라우저 사용할수 없음. 최신브라우저 권장</p>
    </video>
  </div>

  <div id="media_02">
    <audio controls="controls">
      <source src="../media/a.ogg" type="audio/ogg">
      <source src="../media/a.mp3" type="audio/mp3">
      <p>브라우저 사용할수 없음. 최신브라우저 권장</p>
    </audio>  
  </div>
</body>
</html>
