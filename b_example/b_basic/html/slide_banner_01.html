    <title>slide_banner 만들기</title>
  </head>
  <body>
  <!-- Layout -->
    <div id="wrap">
      <h1>slideBanner</h1>
      <section id="viewBox">
        <h2 class="hidden">광고 뷰영역</h2>
        <!-- 3개의 광고영역 제작순서:
           - 0: 재생/정지 버튼
           - 1: 인디케이터
           - 2: 좌우 버튼
           - 3: 광고영역
         -->
        <!-- view_indicator -->
        <div class="view_indicator">
          <ul class="hidden_wrap">
            <li><a href="#view_01"><span>view_01의 내용 설명</span></a></li>
            <li><a href="#view_02"><span>view_02의 내용 설명</span></a></li>
            <li><a href="#view_03"><span>view_03의 내용 설명</span></a></li>
          </ul>
        </div>
        <!-- view_btn -->
        <div class="view_btn hidden_wrap">
          <button type="button" class="next_btn">
            &rsaquo;
            <span>다음광고보기</span>
          </button>
          <button type="button" class="prev_btn">
            &lsaquo;
            <span>이전광고보기</span>
          </button>
        </div>
        <!-- view_banner -->
        <div class="view_banner">
          <h3 class="hidden">광고내용</h3>
          <div class="view_banner_outer">
            <div class="view_banner_01" id="view_01">
              <!-- 방법1. 외부의 파일을 불러와서 삽입 : iframe -->
              <iframe src="./rwd_03.html"></iframe>
            </div>

            <div class="view_banner_02" id="view_02">
              <!-- 방법2. 외부의 파일을 복사 붙이기 : iframe -->
              <iframe src="https://www.youtube.com/embed/nw6OmuiHUrM"></iframe>
            </div>

            <div class="view_banner_03" id="view_03">
              <!-- 방법3. 외부의 파일을 코드로 삽입 : video>surce src="" type="" -->
              <video poster="../img/jm.jpg" controls autoplay myted> 
                <source src="../media/web_media.webm" type="video/webM" /><!-- webm:오디오를 지원하지않는 확장자 -->
                <source src="../media/web_media.ogg" type="video/ogg" />
                <source src="../media/web_media.mp4" type="video/mp4" />
         <!-- <video poster="../img/jm.jpg" poste:동영상의 첫화면을 보여줄 이미지삽입
                     controls="controls"    controls:동영상 재생 정지 제어 가능          
                     autoplay="autoplay"    autoplay:자동재생
                     myted="myted">         myted:음소거기능          

              확장자 변환하여 사용하는 방법
                1. https://www.onlinevideoconverter.com/ko/youtube-converter 링크이용 하여 변경
                2. 인코딩 프로그램 다운로드 : http://www.cacaotools.com/cacaoencoder/
          (추천)3. 어도비 프리미어 : https://www.adobe.com/kr/downloads.html?promoid=RL89NGY7&mv=other
              -->                 
                <p>사용하고계신 브라우저에는 동영상이 재생되지 않습니다. <br />
                   최신 브라우저를 설치하고 사용해주세요.<br />
                  <a href="http://google.com/chorme">권장 브라우저 설처하기</a>
                </p>
              </video>
                     
                
               
               
            </div>
          </div>  
        </div>
      </section>
      
    </div>
